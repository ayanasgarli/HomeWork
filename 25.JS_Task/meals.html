<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="./assets/style/pages.css">
    <title>JS Task</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="./singers.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1024px-Spotify_logo_without_text.svg.png" width="40" height="40" class="d-inline-block align-top" alt="Spotify Logo">
                Spotify
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./singers.html">Singers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./meals.html">Meals</a>
                </li>
                <li class="nav-item basket">
                    <a class="nav-link" href="./basket.html">Basket</a>
                </li>
                <li class="nav-item wishlist">
                    <a class="nav-link" href="./wishlist.html">Wishlist</a>
                </li>
                <li class="nav-item login mt-1 ">
                    <button class="btn btn-primary">Login</button>
                </li>
                <li class="nav-item register mt-1">
                    <button class="btn btn-primary">Register</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row search">
            <div class="col-md-6">
                <input type="text" class="form-control search-meal-input" placeholder="search meal">
                <button class="sort-by-name-button mt-2">sort by name</button>
                <button class="btn btn-primary" id="add-meal-button" >add new meal</button>
            </div>
        </div>
    </div>   

    <div class="modal" id="addSingerModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addSingerModalLabel">Add New Singer</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="addSingerForm" >
                <p>Name: <input class="form-control search-singer-input" type="text" placeholder="enter singer name" required></p>
                <p>Genre: <input class="form-control search-singer-input" type="text" placeholder="enter genre" required></p>
                <p>Age: <input class="form-control search-singer-input" type="number" placeholder="enter singer age" required></p>
                <p>Nationality: <input class="form-control search-singer-input" type="text" placeholder="enter singer nationality" required></p>
                <p>Image Link: <input class="form-control search-singer-input" type="url" placeholder="enter singer image" required></p>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addSingerSubmit">Add Singer</button>
            </div>
          </div>
        </div>
      </div>

    <div class="container mt-4">
        <div class="row" id="card-container">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/scripts/meals.js" type="module"></script>
</body>
</html>
